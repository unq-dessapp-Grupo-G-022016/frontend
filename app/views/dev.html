<div class="container">

	<h1> view</h1>
	<div class="">
		fst {{fst}}
	</div>
	<div class="">
		display {{display}}
	</div>
	<div class="well ">
		<h1 class="text-center">tittle</h1>
		<form novalidate class="form-horizontal">

			<div class="form-group">
				<label for="brand" class="col-sm-2 control-label">Var</label>
				<div class="col-sm-10">
					<input value="" required minlength="3" ng-model="newVar.brand" type="text" class="form-control" id="brand" placeholder="Vehicle brand">
				</div>
			</div>

			<div class="form-group">
				<label for="capacity" class="col-sm-2 control-label">Capacity</label>
				<div class="col-sm-10">
					<input value="2" min="2" required integer ng-model="newVar.capacity" type="number" class="form-control" id="capacity">
				</div>
			</div>

			<div class="form-group">
				<div class="">
					<button type="submit" ng-click="save(newVar)" class="btn btn-success">Create</button>
					<button class="btn btn-danger">Cancel</button>
				</div>
			</div>

			<div class="form-group">
				<div class="">
					<button type="submit" ng-click="show(newVar)" class="btn btn-lg btn-success">Show</button>
					<button type="submit" ng-click="cancel(newVar)" class="btn  btn-lg btn-danger">Cancel</button>
				</div>
			</div>


		</form>
	</div>
	<div class="spanBottomLine">
	</div>

	{{bundleee}}

	<br> {{bundle}}

	<h1>asdad</h1>

	{{items[0]}}

	


</div>
